server:
  port: 9000
spring:
  config:
    import:
      - "application_prod.yaml"
      - "application_qa.yaml"
  profiles:
    active: prod
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

build:
  version: "3.3"

